<html>

<head>
  <title>ATEB demo</title>
  <link rel="stylesheet" href="http://localhost:3000/css/embed.css" />
  <script src="http://localhost:3000/embed.js"></script>
  <style>
    body {
      background-image: url("images/bot.gif");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body bgcolor="#C8EAF1">
  <div id="embedded_messenger">
    <header id="message_header" onclick="Botkit.toggle()">En linea...</header>
    <iframe id="botkit_client" src="http://localhost:3000/index.html"></iframe>
  </div>
  <script>
    var options = {};
    Botkit.boot(options);
    Botkit.deactivate();
    setTimeout(
      function () {
        Botkit.activate();
      }, 600);
  </script>
</body>

</html>
